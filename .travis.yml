before_script:
- sudo apt-get update -qq
- sudo apt-get install -y git build-essential libncurses5-dev libslang2-dev gettext
  zlib1g-dev libselinux1-dev debhelper lsb-release pkg-config po-debconf autoconf
  automake autopoint libtool
script:
- "./build.sh"
deploy:
